<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
        .form-control {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2 th:text="#{page.addBoard}">게시글 등록</h2>
    </div>

    <form action="board.html" th:action th:object="${board}" method="post">

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
        </div>
        <div>
            <label for="title" th:text="#{label.board.title}">게시글 제목</label>
            <input type="text" id="title" th:field="*{title}"
                   class="form-control" placeholder="제목을 입력하세요">
        </div>
        <div>
            <input type="text" id="nickname" th:field="*{nickname}" class="form-control">
        </div>
        <div>
            <input type="password" id="password" th:field="*{password}"
                   th:errorclass="field-error" class="form-control">
            <div class="field-error" th:errors="*{password}">
                패스워드 오류
            </div>
        </div>
        <div>
            <textarea cols="50" rows="10" id="content" th:field="*{content}" class="form-control"></textarea>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit" th:text="#{button.save}">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='board.html'"
                        th:onclick="|location.href='@{/board}'|"
                        type="button" th:text="#{button.cancel}">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
